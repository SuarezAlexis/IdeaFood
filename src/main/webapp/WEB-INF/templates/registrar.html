<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
    <head>
        <title>IdeaFood :: Crear cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <div>
                <h2>Crear cuenta</h2>
            </div>
            <div>
                <form th:method="post" th:action="Registrar" th:object="${usuario}"> 
                    <fieldset>
                        <div class="form-group">
                            <div>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div>
                                <input type="text" th:field="*{nombre}" id="nombre" name="nombre" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="userName">Nombre de usuario</label>
                            </div>
                            <div>
                                <input type="text" th:field="*{userName}" id="userName" name="userName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="email">Correo electr&oacute;nico</label>
                            </div>
                            <div>
                                <input type="text" th:field="*{email}" id="email" name="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="password">Contrase&ntilde;a</label>
                            </div>
                            <div>
                                <input type="password" th:field="*{password}" id="password" name="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="confirmaPassword">Confirma contrase&ntilde;a</label>
                            </div>
                            <div>
                                <input type="password" th:field="*{confirmaPassword}" id="confirmaPassword" name="confirmaPassword" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <input name="submit" type="submit" value="Crear cuenta" class="btn btn-success btn-block"/>
                        </div>
                        <div>
                            <p>
                                Si ya tienes una cuenta inicia sesi&oacute;n 
                                <a href="/Ingresar" th:href="@{/Ingresar}">aqu&iacute;.</a>
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
</html>
